<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>York Assessment</title>
		<link rel="stylesheet" href="Reset.css" />
		<link rel="stylesheet" href="style.css" />
		<script src="main.js" defer></script>
	</head>
	<body>
		<section>
			<h1>York Assessment</h1>
			<form id="form-1">
				<div class="input-group">
					<label for="fname">First Name</label>
					<div>
						<input type="text" id="fname" placeholder="John" />
						<strong class="fname-error"></strong>
					</div>
				</div>
				<div class="input-group">
					<label for="lname">Last Name</label>
					<div>
						<input type="text" id="lname" placeholder="Doe" />
						<strong class="lname-error"></strong>
					</div>
				</div>
				<div class="input-group">
					<label for="uid">User ID</label>
					<div>
						<input type="text" id="uid" placeholder="JohnDoe93" />
						<strong class="uid-error"></strong>
					</div>
				</div>
				<div class="input-group">
					<label for="bday">Birthday</label>
					<div>
						<input type="date" id="bday" />
						<strong class="bday-error"></strong>
					</div>
				</div>
				<button>Accept</button>
			</form>
			<div id="msg"></div>
			<form id="form-2">
				<label for="num">X-Counter</label>
				<div>
					<input type="number" id="num" value="20" />
					<button>Go!</button>
				</div>
			</form>
			<div id="x-box"></div>
		</section>
	</body>
</html>
